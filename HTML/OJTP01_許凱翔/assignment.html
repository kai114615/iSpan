<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>網頁設計入門回家作業</title>
    <link rel="stylesheet" href="../OJTP01_許凱翔/assignment.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../OJTP01_許凱翔/favicon.ico"
    />
    <script
      src="https://kit.fontawesome.com/9989317583.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="margin: 0px; padding: 0px">
    <!-- 上方網頁導覽bar -->
    <header>
      <!-- 左側圖標 -->
      <!-- <div class="navbar"></div> -->
      <a
        href="https://www.cwa.gov.tw/V8/C/"
        class="navbar"
        target="_blank"
        title="回到氣象署首頁"
      >
        <img src="../OJTP01_許凱翔/logo.png" alt="" width="50px" />
      </a>

      <!-- 中間導覽項目 -->
      <nav class="navbar">
        <a href="" class="navbar-center" title="團體資料">團體資料</a>
        <a href="" class="navbar-center" title="成員列表">成員列表</a>
        <a href="" class="navbar-center" title="音樂作品">音樂作品</a>
        <a
          href=""
          class="navbar-center"
          title="獎項榮譽"
          style="border-right: 0pc"
          >獎項榮譽</a
        >
      </nav>

      <!-- 右側註冊登入 -->
      <a href="" class="navbar">
        <i class="fa-solid fa-user" style="font-size: 15px"></i
        >&nbsp;註冊/登入</a
      >
    </header>

    <div class="container">
      <!-- 上方圖片bar -->
      <div class="topbanner">網站標題</div>

      <!-- 中間主內容框架 -->
      <div class="middle">
        <!-- 主內容左側欄 -->
        <aside>
          <div>
            <h3>專輯分類</h3>
          </div>

          <!-- <hr /> -->
          <a href="" class="sidebar" title="迷你專輯">迷你專輯</a>
          <a href="" class="sidebar" title="特別專輯">特別專輯</a>
          <a href="" class="sidebar" title="正規專輯">正規專輯</a>
          <a href="" class="sidebar" title="改版專輯">改版專輯</a>
          <a href="" class="sidebar" title="日文專輯">日文專輯</a>
        </aside>

        <!-- 主內容中間區塊 -->
        <main>
          <h3>1st Album：The Story Begins</h3>
          <!-- <hr /> -->

          <!-- 中間左區塊 -->
          <div class="middle">
            <section style="width: 25%">
              <span>專輯資訊</span><br />
              <div class="content">
                <table>
                  <tbody>
                    <tr>
                      <td>發行日期：</td>
                      <td>2015-10-20</td>
                    </tr>
                    <tr>
                      <td>曲&emsp;&emsp;目：</td>
                      <td>
                        <ol>
                          <li>以父之名</li>
                          <li>懦夫</li>
                          <li>晴天</li>
                          <li>三年二班</li>
                          <li>東風破</li>
                          <li>妳聽得到</li>
                          <li>同一種調調</li>
                          <li>她的睫毛</li>
                          <li>愛情懸崖</li>
                          <li>梯田</li>
                          <li>雙刀</li>
                        </ol>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <span>專輯封面</span>
              <div class="content">
                <a
                  href="https://music.apple.com/tw/album/%E8%91%89%E6%83%A0%E7%BE%8E/535824731"
                  target="_blank"
                  title="周杰倫葉惠美專輯"
                  ><img
                    src="../OJTP01_許凱翔/1200x1200bb.jpg"
                    alt=""
                    width="100%"
                /></a>
              </div>
            </section>

            <!-- 中間影片區塊 -->
            <article style="width: 70%">
              <span>相關影片</span><br />
              <div class="content">
                <iframe
                  width="100%"
                  height="360"
                  src="https://www.youtube.com/embed/7KxmxzSPIro?si=16_JROj7iMwxIRah&amp;start=411"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="content">
                <iframe
                  width="100%"
                  height="360"
                  src="https://www.youtube.com/embed/51SOZjKuaaQ?si=kosPpkbnpN7qWH3l&amp;start=411"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
              </div>
            </article>
          </div>
        </main>
      </div>

      <!-- 底下多媒體icon區塊 -->
      <div>
        <ul>
          <li>
            <a
              href="https://www.youtube.com/channel/UC8CU5nVhCQIdAGrFFp4loOQ"
              target="_blank"
              ><img
                src="../OJTP01_許凱翔/YouTube_logo_(2017).png"
                alt=""
                title="周杰倫Youtube"
                height="40px"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/jaychou/" target="_blank"
              ><img
                src="../OJTP01_許凱翔/instagram-text-logo-83656.png"
                alt=""
                title="周杰倫Instagram"
                height="40px"
            /></a>
          </li>
        </ul>
      </div>
    </div>

    <!-- 網頁最底隱私權相關 -->
    <footer
      style="
        padding: 6px;
        background-color: rgb(253, 197, 128);
        justify-content: end;
      "
    >
      <small>資展國際股份有限公司&reg; 僅供設計入門使用&copy;</small>
    </footer>
  </body>
</html>
